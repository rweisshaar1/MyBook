{% include 'components/header.html' %}

<main>
    <div class="container mt-2 g-5">
        <h1 class="text-center mt-4">Welcome to MyBook</h1>
        {% if error %}
        <div class="alert alert-danger" role="alert">
            {{ error }}
        </div>
        {% endif %}
        <form class="mt-4 text-center" method="post" action="/createuser">
            <!-- First Name input -->
            <div data-mdb-input-init class="form-outline mb-4">
                <input name="first_name" type="text" id="first_name" class="form-control" value="" required />
                <label class="form-label" for="email">First Name</label>
            </div>

            <!-- Last Name input -->
            <div data-mdb-input-init class="form-outline mb-4">
                <input name="last_name" type="text" id="last_name" class="form-control" value="" required />
                <label class="form-label" for="email">Last Name</label>
            </div>

            <!-- Email input -->
            <div data-mdb-input-init class="form-outline mb-4">
                <input name="email" type="email" id="email" class="form-control" value="" required />
                <label class="form-label" for="email">Email</label>
            </div>

            <!-- Password input -->
            <div data-mdb-input-init class="form-outline mb-4">
                <input name="password" type="password" id="password" class="form-control" value="" required />
                <label class="form-label" for="password">Password</label>
            </div>

            <!-- Submit button -->
            <button type="submit" id="login" data-mdb-ripple-init class="btn btn-primary btn-block mb-4">Create
                Account</button>

            <!-- Register buttons -->
            <div class="text-center">
                <p>Already have an Account? <a href="/login">Login</a></p>
            </div>
        </form>
    </div>
</main>

{% include 'components/footer.html' %}
